<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="text" placeholder="0" id="inputBox">
    <div>
        <button id="ac">AC</button>
        <button class="mathematical-operator">DEL</button>
        <button class="mathematical-operator">%</button>
        <button class=" mathematical-operator">/</button>
    
   </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class=" mathematical-operator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="mathematical-operator">-</button>
    </div>
    <div>
    
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class=" mathematical-operator">+</button>
    </div>
    <div>
        <button class="mathematical-operator">00</button>
        <button class="mathematical-operator">0</button>
        <button class="mathematical-operator">.</button>
        <button class="equal">=</button>
    </div>
</div>

   <script src="script.jss"></script> 
</body>
</html>
